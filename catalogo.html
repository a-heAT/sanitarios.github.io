<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="catalogo.css"> <!-- Enlaza el archivo CSS específico para esta sección -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="catalogo" class="catalogo">
        <div class="container">
            <h2>Catálogo de Productos</h2>
            <div class="filtro">
                <label for="filtro-categoria">Filtrar por categoría:</label>
                <select id="filtro-categoria">
                    <option value="todos">Todos</option>
                    <option value="categoria1">Categoría 1</option>
                    <option value="categoria2">Categoría 2</option>
                    <option value="categoria3">Categoría 3</option>
                </select>
            </div>
            <div class="productos">
                <div class="producto categoria1">
                    <img src="https://via.placeholder.com/300x200" alt="Producto 1">
                    <h3>Producto 1</h3>
                    <p>Descripción breve del producto 1.</p>
                    <p class="precio">$20.00</p>
                    <button class="btn-comprar">Comprar</button>
                </div>
                <div class="producto categoria2">
                    <img src="https://via.placeholder.com/300x200" alt="Producto 2">
                    <h3>Producto 2</h3>
                    <p>Descripción breve del producto 2.</p>
                    <p class="precio">$30.00</p>
                    <button class="btn-comprar">Comprar</button>
                </div>
                <div class="producto categoria3">
                    <img src="https://via.placeholder.com/300x200" alt="Producto 3">
                    <h3>Producto 3</h3>
                    <p>Descripción breve del producto 3.</p>
                    <p class="precio">$25.00</p>
                    <button class="btn-comprar">Comprar</button>
                </div>
                <!-- Agrega más productos aquí -->
            </div>
            <a href="index.html" class="btn-volver">Volver a Inicio</a> <!-- Botón para volver a la página de inicio -->
        </div>
    </section>
    <script src="catalogo.js"></script> <!-- Enlaza el archivo JS específico para esta sección -->
</body>
</html>
